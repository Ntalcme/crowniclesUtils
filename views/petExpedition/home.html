<!DOCTYPE html>
<html lang="fr">
<head>

    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

    <script type="module" src="../../scripts/petExpedition/main.js"></script>
</head>

<body>
    <div id="app">
        <!-- Overlay login -->
        <div v-if="!loggedIn" class="login-overlay">
            <div class="login-box">
                <h2>Connexion requise</h2>
                <input type="password" v-model="password" placeholder="Mot de passe">
                <button @click="login">Se connecter</button>
                <a href="../../home.html" class="overlay-back" title="Retour √† l'accueil" aria-label="Retour">‚Üê Accueil</a>

        </div>

        <!-- Principal content -->
        <div v-if="loggedIn" id="main-content">
            <header class="header-card">
                <div class="header-content">
                    <div class="header-left">

                        <span class="btn-icon">üè†</span>
                        <span class="btn-label">Accueil</span>
                    </a>
                </div>
            </header>
            <main>
                <section>
                    <article v-for="tool in tools" :key="tool.id" class="tool-card">
                        <span>{{ tool.icon }}</span>
                        <a :href="tool.path">
                            <h3>{{ tool.title }}</h3>
                            <p>{{ tool.description }}</p>
                        </a>
                    </article>
                </section>
            </main>
        </div>
    </div>
</body>

</html>
