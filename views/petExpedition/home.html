<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expéditions de Familiers</title>
    
    <link rel="stylesheet" href="../../styles/petExpedition/home.css">
    <link rel="stylesheet" href="../../styles/petExpedition/auth.css">

    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

    <script type="module" src="../../scripts/petExpedition/main.js"></script>
</head>

<body>
    <div id="app">
        <!-- Overlay login -->
        <div v-if="!loggedIn" class="login-overlay">
            <div class="login-box">
                <h2>Connexion requise</h2>
                <input type="password" v-model="password" placeholder="Mot de passe">
                <button @click="login">Se connecter</button>
                <p v-if="error" class="error">{{ error }}</p>
            </div>
        </div>

        <!-- Principal content -->
        <div v-if="loggedIn" id="main-content">
            <h1>Expéditions de Familiers</h1>
            <!-- content -->
        </div>
    </div>
</body>

</html>
